<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <link rel="stylesheet" href="keypad.css">
  <title>动态数字键盘</title>
</head>
<body>
<div class="btn-m-green m-t-30 float-right m-r-20" id="return_btn">
  返回
</div>
<div class="toast-box hide">
  <div class="toast">
    Toast提示
  </div>
</div>


<div class="keypad-top">
  <div class="keypad-shop-info">
    <span class="shop-name">支付金额(￥)</span>
  </div>
  <label class="inputlabel" id="keypadNum" type="text" data-value="100.00">1100.00</label>
</div>
<div class="pay-box">
  <div class="pay">
    微信支付
  </div>
  <div class="btn-m-border" id="pay-complete">
    支付完成
  </div>
  <div class="btn-m-border" id="pay-retry">
    重新支付
  </div>
</div>

</body>
<script src="jquery.js"></script>
<script src="keypad.js"></script>
</html>
