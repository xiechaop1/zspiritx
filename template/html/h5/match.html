<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=750,user-scalable=no, target-densitydpi=device-dpi">
 
    <title>首页</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/dropdown/dropdowm.css">
    <link rel="stylesheet" href="../../css/iconfont.css">
    <link rel="stylesheet" href="../../css/datePicker/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../../css/animate.css">

</head>

<body class="bg-black">
<audio controls id="audio_right" class="hide">
    <source src="../../audio/qa_right.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 元素。
</audio>
<audio controls id="audio_wrong" class="hide">
    <source src="../../audio/qa_wrong.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 元素。
</audio>

<div id="play" style="
    font-size: 50px;
    color: #fff;
">播放音乐</div>
<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#lottery-success">
    h5-login-success
</button>
<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#lottery-success-pink">
    lottery-success-pink
</button>
<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#h5-like-success">
    h5-like-success
</button>
<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#h5-worry">
    h5-worry
</button>
<div class="w-100 m-auto">
    <div class="p-20 bg-black">
        <div class="m-b-40">
            <div class="match-qa-header-left3">
                <img src="../../img/example.png" class="header-l">
                <div class="progress-title">
                    <span class="text-1 text-FF">灵境小宠物-文学</span>
                    <img src="../../img/match/coin.png" class="m-l-20 m-r-10">
                    <span>0</span>
                </div>
                <div class="progress w-100">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60"
                         aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                        <span class="sr-only">40% 完成</span>
                    </div>
                </div>
            </div>

        </div>
        <div>
            <div class="match-qa-header-left2">
                <img src="../../img/example.png" >
                <img src="../../img/match/coin.png">
                <span>0</span>
            </div>
            <div class="match-qa-header-right">
                本场选手
                <span class="text-1">1</span>/
                <span class="text-2">30</span>
            </div>
        </div>
        <div class="match-qa-box worry m-t-50">
            <div class="match-clock">
                <img src="../../img/match/clock.png">
                <span class="text-1">177</span>秒
            </div>
            <div class="match-qa-content-text">
                ︎开并百花丛，独立疏篱趣未穷。
            </div>
            <div class="match-qa-content-worry">
                <img src="../../img/match/worry.png">
                <span>17</span>
            </div>
            <div class="match-qa-content-right">
                <img src="../../img/match/right.png">
                <span>17</span>
            </div>

            <div class="match-qa-content-img">
                <img src="../../img/example.png" class="img-w-100">
            </div>
            <div class="match-clock-bottom">
                <div class="match-clock-bottom-left">
                    答题进度
                    <span class="text-1">1</span>/
                    <span class="text-2">30</span>
                </div>
                <div class="match-clock-bottom-right">
                    正确
                    <span class="text-1">1</span>/错误
                    <span class="text-2">30</span>
                </div>

            </div>
        </div>
        <div class="match-qa-box m-t-50">
            <div class="match-clock">
                <img src="../../img/match/clock.png">
                <span class="text-1">177</span>秒
            </div>
            <div class="match-qa-content-text">
                ︎开并百花丛，独立疏篱趣未穷。
            </div>
            <div class="match-qa-content-worry">
                <img src="../../img/match/worry.png">
                <span>17</span>
            </div>
            <div class="match-qa-content-right">
                <img src="../../img/match/right.png">
                <span>17</span>
            </div>

            <div class="match-qa-content-img">
                <img src="../../img/example.png" class="img-w-100">
            </div>
            <div class="match-clock-bottom">
                答题
                <span class="text-1">1</span>/
                <span class="text-2">30</span>
            </div>
        </div>
        <div class="m-t-100">
            <div class="answer-border2 worry">
                <input class="form-check-input" type="checkbox" name="answer" value="1" id="legal_person_yes_1">
                <label class="form-check-label fs-30 answer-btn" for="legal_person_yes_1">
                    15
                </label>
            </div>
            <div class="answer-border2 right">
                <input class="form-check-input" type="checkbox" name="answer" value="1" id="legal_person_yes_1">
                <label class="form-check-label fs-30 answer-btn" for="legal_person_yes_1">
                    15
                </label>
            </div>
            <div class="answer-border2">
                <input class="form-check-input" type="checkbox" name="answer" value="1" id="legal_person_yes_1">
                <label class="form-check-label fs-30 answer-btn" for="legal_person_yes_1">
                    15
                </label>
            </div>
            <div class="answer-border2">
                <input class="form-check-input" type="checkbox" name="answer" value="1" id="legal_person_yes_1">
                <label class="form-check-label fs-30 answer-btn" for="legal_person_yes_1">
                    15
                </label>
            </div>
        </div>
        <div class="d-block text-center m-t-50">
            <div class="match-info">
                <img src="../../img/match/Frame.png" class="img-coin">
                提示
            </div>
        </div>



        <div class="text-center m-t-200 m-b-20">
            <label class="btn-green-m" >开始比赛</label>
            <label class="btn-green-m active">开始比赛</label>
        </div>

    </div>
</div>

<div class="w-100 m-auto">
    <!--组队倒计时时间-->
    <input type="hidden" name="countdown" value="10">

    <div class="p-20 bg-black">
        <div class="match-circle m-t-50">
            <div class="match-circle1">
                <div class="match-circle2">
                    <div class="match-circle3">
                        <div class="match-circle4">
                            <img src="../../img/example.png" class="header-m">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="match-text-box m-t-80">
            <div class="match-title1 start-race hide">
                匹配成功
            </div>

            <div class="match-title1  start-race-disable">
                匹配中(<span class="match-title-tag-1">1</span>/<span class="match-title-tag-2">30</span>)
            </div>
            <div class="match-text1 m-t-20 start-race-disable">
                倒计时：<span class="match-text-tag-1">115</span>s
            </div>
        </div>

        <div class="text-center m-t-200 m-b-20">
            <label class="btn-green-m start-race-disable" >开始比赛</label>
            <a href="">
                <label class="btn-green-m active hide start-race">开始比赛</label>
            </a>

        </div>

    </div>
</div>



<!-- 按钮：用于打开模态框 -->
<div class="modal fade" id="lottery-success" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-lottery-bg">
            <span class="close delete-note  m-t-15 m-r-20  fs-24 absolute  z-9999 iconfont iconbtn-guanbi" data-dismiss="modal" style="top: 30px;right: 30px;">
                <img src="../../img/icon-close.png" class="img-40">
            </span>
            <div class="p-20-40 relative h5 m-t-30" name="loginStr" style="width: 600px;">
                <div class="m-t-50">
                    <div class="fs-36 text-F6 text-center bold hide lottery-success-title">
                        <img src="../../img/bg-lottery-text1.png" class="img-250">
                    </div>
                    <div class="fs-36 text-F6 text-center bold lottery-error-title">
                        <img src="../../img/lottery-error-top.png" class="lottery-error-top">
                        <img src="../../img/lottery-error.png" class="img-350">
                    </div>

                    <div class="fs-40 text-FF text-center bold m-t-50 lottery-content">
                        恭喜您答对了
                    </div>
                    <div class="fs-36 text-F6 text-center bold m-t-50 m-b-40" data-dismiss="modal">
                        <label class="btn-blue-m">确认提交</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 按钮：用于打开模态框 -->
<div class="modal fade" id="lottery-success-pink" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered lottery-pink-modal">
        <div class="modal-content modal-lottery-bg">
            <div class="modal-lottery-bg-border">
                <span class="close m-t-15 m-r-20  fs-24 absolute  z-9999 iconfont iconbtn-guanbi" data-dismiss="modal">
                <img src="../../img/icon-close.png" class="img-40">
            </span>
                <div class="p-20-40 relative h5 m-t-30" name="loginStr" style="width:100%">
                    <div class="m-t-50">
                        <div class="fs-36 text-F6 text-center bold hide lottery-success-title">
                            <img src="../../img/bg-lottery-text1.png" class="img-250">
                        </div>
                        <div class="fs-36 text-F6 text-center bold lottery-error-title">
                            <img src="../../img/lottery/lottery-tymj.png" class="img-350">
                        </div>
                        <div class="fs-40 text-center  lottery-title bold m-t-50 lottery-pink-content m-t-50">
                            恭喜您答对了
                        </div>

                        <div class="fs-24 m-t-20  text-33 lottery-detail text-center bold lottery-error-title">
                            3333
                        </div>
                        <div class="fs-36 text-F6 text-center bold m-t-50 m-b-20" data-dismiss="modal">
                            <label class="btn-pink-m">兑换</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 按钮：用于打开模态框 -->
<div class="modal fade" id="h5-worry" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <span class="close delete-note  m-t-15 m-r-20  fs-24 absolute  z-9999 iconfont iconbtn-guanbi" data-dismiss="modal" style="top: 15px;right: 15px;"></span>
            <div class="p-20-40 relative h5 m-t-30" name="loginStr" style="width: 600px;">
                <div>
                    <div class="fs-36 text-F6 text-center bold">
                        很稀罕，打错了
                    </div>
                    <div class="m-t-40 bg-F5 p-20 fs-26 text-orange border-radius-r-5 border-radius-l-5">
                        正确答案是XXX
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
