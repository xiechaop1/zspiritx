<body class="bg-F5">
<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#h5-login-success">
    h5-login-success
</button>
<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#h5-like-success">
    h5-like-success
</button>

<div class="w-100 m-auto">


    <div class="p-20 bg-F5">
        <div class="w-100 p-30 bg-FF m-b-10">
            <div class="w-1-0 d-flex">
                <div class="fs-30 bold w-100">
                    小猫有100块钱，小狗有100块钱，他们一共多少钱？
                </div>
            </div>

            <div class="m-t-20">
                <div class="form-check form-check-inline m-t-5">
                                            <input class="form-check-input" type="radio" name="answer" value="1" id="legal_person_yes" >
                                            <label class="form-check-label fs-30 text-66" for="legal_person_yes">
                                                <span>是</span>
                                                <img src="../../img/example.png" alt="" class="img-responsive d-block"/>
                                            </label>
                                        </div>
             </div>
             <div class="m-t-20">
                <div class="form-check form-check-inline m-t-5">
                                            <input class="form-check-input" type="radio" name="answer" value="2" id="legal_person_no">
                                            <label class="form-check-label fs-30 text-66" for="legal_person_no">
                                                <span>是</span>
                                                <img src="../../img/example.png" alt="" class="img-responsive  d-block"/>
                                            </label>
                                        </div>
            </div>
                    <div class="text-center m-t-30">
            <label class="h5-btn-green-big answer-btn" data-value="1" data-detail="B，因为它每天吃2根胡萝卜，1天是2根，2天是4根，3天是6根，3天的时候，就不够吃了，6>5">
                提交
            </label>
        </div>
        </div>
       
    </div>

</div>




<!-- 按钮：用于打开模态框 -->

            <div class="p-20-40 relative h5 m-t-30" name="loginStr" style="width: 600px;">
                <div>
                    <div class="fs-36 text-F6 text-center bold">
                        恭喜您答对了
                    </div>
                    <div class="text-center m-t-30">
                        <img src="../../static/image/h5/job/success.png" class="img-100">

                </div>
            </div>

        </div>
    </div>
</div>
